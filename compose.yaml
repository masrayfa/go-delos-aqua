services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root4
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    expose:
      - 5432

  server:
    build:
      context: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:root4@db/delos
    ports:
      - 8080:8080

volumes:
  db-data:
